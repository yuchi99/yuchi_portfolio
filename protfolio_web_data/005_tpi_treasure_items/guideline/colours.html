<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>guideline</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/sprite.css">
    <link rel="stylesheet" href="../css/guideline.css">
</head>

<body>
    <div class="guid">
        <div class="row no-gutters h-100">
            <div class="col-md-12 col-lg-2  bd-sidebar align-self-start">
                <!-- menu -->
                <script src="../js/guideline-menu.js"></script>
                <!-- menu END-->
            </div>
            <div class="col-md-12 col-lg-10  bd-content">
                <div class="container">
                    <h1>Colours</h1>
                    <p>網站所使用的主色調、文字色與狀態色，與對應的文字樣式和背景樣式。使用時套用樣式名稱即可。</p>
                    <section>
                        <hr>
                        <h3>主色調</h3>
                        <div class="colours">
                            <div class="color">
                                <div class="box bg-green"></div>
                                <div class="content">
                                    <div class="hex">#43cd94</div>
                                </div>
                            </div>
                            <div class="color">
                                <div class="box bg-purple"></div>
                                <div class="content">
                                    <div class="hex">#6b52c7</div>
                                </div>
                            </div>
                        </div>
                        <h3>文字顏色</h3>
                        <div class="colours">
                            <div class="color">
                                <div class="box bg-black"></div>
                                <div class="content">
                                    <div class="hex">#333</div>
                                    <p> <b>文字樣式：<br /></b>預設顏色、text-black</p>
                                </div>
                            </div>
                            <div class="color">
                                <div class="box bg-gray"></div>
                                <div class="content">
                                    <div class="hex">#757575</div>
                                    <p><b>文字樣式：<br /></b>text-gray</p>
                                </div>
                            </div>
                            <div class="color">
                                <div class="box bg-purple"></div>
                                <div class="content">
                                    <div class="hex">#6b52c7</div>
                                    <p> <b>文字樣式：<br /></b>text-purple</p>
                                </div>
                            </div>
                            <div class="color">
                                <div class="box bg-green"></div>
                                <div class="content">
                                    <div class="hex">#43cd94</div>
                                    <p> <b>文字樣式：<br /></b>text-green</p>
                                </div>
                            </div>
                            <div class="color">
                                <div class="box bg-white"></div>
                                <div class="content">
                                    <div class="hex">#FFFFFF</div>
                                    <p> <b>文字樣式：<br /></b>text-white<br /><b>背景樣式：<br /></b>bg-white<br /></p>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <!-- js -->
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>


    <script src="https://highlightjs.org/static/highlight.site.pack.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            document.querySelectorAll('code').forEach((block) => {
                hljs.highlightBlock(block);
            });
        });
    </script>
</body>

</html>
