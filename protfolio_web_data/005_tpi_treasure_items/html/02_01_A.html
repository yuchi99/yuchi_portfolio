<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--非 RWD 網站不需設定 viewport-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>02_01_A_競標商品頁空白畫面</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/slick.css">
    <link rel="stylesheet" href="../css/slick-theme.css">
    <link rel="stylesheet" href="../css/sprite.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="wrapper">
        <script src="../js/layout-header.js"></script>
        <script src="../js/layout-navbar.js"></script>
        <div class="content product product-wrapper detail">
            <div class="section-bg bg-main">
                <div class="bg-group top">
                    <img class="bg-img xl" src="../images/bg-main-on-xl.png" srcset="../images/bg-main-on-xl@2x.png 2x"
                        alt="">
                    <img class="bg-img l" src="../images/bg-main-on-l.png" srcset="../images/bg-main-on-l@2x.png 2x"
                        alt="">
                    <img class="bg-img m" src="../images/bg-main-on-m.png" srcset="../images/bg-main-on-m@2x.png 2x"
                        alt="">
                    <img class="bg-img sm" src="../images/bg-main-on-sm.png" srcset="../images/bg-main-on-sm@2x.png 2x"
                        alt="">
                    <img class="bg-img ssm" src="../images/bg-main-on-ssm.png"
                        srcset="../images/bg-main-on-ssm@2x.png 2x" alt="">
                </div>
                <div class="bg-group middle">
                </div>
                <div class="bg-group bottom">
                    <img class="bg-img xl" src="../images/bg-main-under-xl.png"
                        srcset="../images/bg-main-under-xl@2x.png 2x" alt="">
                    <img class="bg-img l" src="../images/bg-main-under-l.png"
                        srcset="../images/bg-main-under-l@2x.png 2x" alt="">
                    <img class="bg-img m" src="../images/bg-main-under-m.png"
                        srcset="../images/bg-main-under-m@2x.png 2x" alt="">
                    <img class="bg-img sm" src="../images/bg-main-under-sm.png"
                        srcset="../images/bg-main-under-sm@2x.png 2x" alt="">
                    <img class="bg-img ssm" src="../images/bg-main-under-ssm.png"
                        srcset="../images/bg-main-under-ssm@2x.png 2x" alt="">
                </div>
            </div>

            <main class="container section-container">
                <div class="content-inner">
                    <div class="row">
                        <div class="col-12 col-md-7 col-xl-6">
                            <!-- 上方左側商品圖片區 -->
                            <div class="pic-slider">
                                <div class="nav">
                                    <div class="slider__prev">
                                        <i class="icons-ic-dropdown-down-white"></i>
                                    </div>
                                    <div class="slider-nav"></div>
                                    <div class="slider__next">
                                        <i class="icons-ic-dropdown-down-white"></i>
                                    </div>
                                </div>
                                <div class="product-pic">
                                    <div class="slider-wrap">
                                        <div class="slider__slide">
                                            <div class="slider__item">
                                                <img src="../images/product-test-3.png" alt="">
                                            </div>
                                        </div>
                                        <div class="slider__slide">
                                            <div class="slider__item">
                                                <img src="../images/product-test-4.png" alt="">
                                            </div>
                                        </div>
                                        <div class="slider__slide">
                                            <div class="slider__item">
                                                <img src="../images/product-test-5.png" alt="">
                                            </div>
                                        </div>
                                        <div class="slider__slide">
                                            <div class="slider__item">
                                                <img src="../images/product-test-6.png" alt="">
                                            </div>
                                        </div>
                                        <div class="slider__slide">
                                            <div class="slider__item">
                                                <img src="../images/product-test-7.png" alt="">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="slider-number"><span class="ordinal"></span>/<span class="total"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- 上方右側商品說明區 -->
                        <div class="col-12 col-md-5 col-xl-6 product-briefing">
                            <div>
                                <h4>辦公椅, gunnared 灰色</h4>
                                <div class="row item">
                                    <div class="col-5 text-gray">
                                        物品單號
                                    </div>
                                    <div class="col-7">
                                        OIDFGWFFS
                                    </div>
                                </div>
                                <div class="row item">
                                    <div class="col-5 text-gray">
                                        結標日期
                                    </div>
                                    <div class="col-7">
                                        2021/01/31 PM11:59
                                    </div>
                                </div>
                                <div class="row item">
                                    <div class="col-5 text-gray">
                                        底價
                                    </div>
                                    <div class="col-7">
                                        1,000 元
                                    </div>
                                </div>
                                <div class="row item">
                                    <div class="col-5 text-gray">
                                        目前出價/出價人數
                                    </div>
                                    <div class="col-7">
                                        <span class="text-purple">1,000</span> 元 / 0人
                                    </div>
                                </div>
                                <div class="row item">
                                    <div class="col-5 text-gray">
                                        我要出價
                                    </div>
                                    <div class="col-7">
                                        <div class="btn-dropdown dropdown bs-select">
                                            <button class="btn dropdown-toggle select-wrapper" type="button"
                                                id="dropdownSelect" data-toggle="dropdown" aria-haspopup="true"
                                                aria-expanded="false" data-display="static">
                                                <div class="select-tags">
                                                    <div class="select-placeholder">請選擇金額</div>
                                                    <div class="select-single"></div>
                                                </div>
                                            </button>
                                            <div class="dropdown-menu select-content" aria-labelledby="dropdownSelect">
                                                <a class="dropdown-item select-item" href="#">1,000</a>
                                                <a class="dropdown-item select-item" href="#">1,500</a>
                                                <a class="dropdown-item select-item" href="#">2,000</a>
                                                <a class="dropdown-item select-item" href="#">2,500</a>
                                                <a class="dropdown-item select-item" href="#">3,000</a>
                                                <a class="dropdown-item select-item" href="#">3,500</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row item">
                                    <div class="col-5 text-gray">
                                        數量
                                    </div>
                                    <div class="col-7">
                                        1
                                    </div>
                                </div>
                                <div class="row item">
                                    <div class="col-5 text-gray">
                                        物品地點
                                    </div>
                                    <div class="col-7">
                                        台北瑞光
                                    </div>
                                </div>
                            </div>
                            <div class="row buy-btn">
                                <div class="col">
                                    <button type="button" class="btn btn-primary ">出價</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 中間分隔線 -->
                    <div class="divider">
                        <img class="d-none d-md-block" src="../images/bg-divider.png"
                            srcset="../images/bg-divider@2x.png 2x" alt="">
                        <img class="d-block d-md-none" src="../images/bg-divider-s.png"
                            srcset="../images/bg-divider-s@2x.png 2x" alt="">
                    </div>
                    <!-- 下方說明區塊 tab-nav -->
                    <ul class="nav nav-tabs information-slider" role="tablist">
                        <li class="nav-item" role="presentation">
                            <a class="nav-link information active" id="introduction-tab" data-toggle="tab"
                                href="#introduction" role="tab" aria-controls="introduction" aria-selected="true">
                                <div class="d-flex align-items-center">
                                    <i class="ic"></i>
                                    <h6 class="m-0">物品資訊</h6>
                                </div>
                            </a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link qa" id="qa-tab" data-toggle="tab" href="#qa" role="tab"
                                aria-controls="qa" aria-selected="false">
                                <div class="d-flex align-items-center">
                                    <i class="ic"></i>
                                    <h6 class="m-0">問與答</h6>
                                </div>
                            </a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link record" id="record-tab" data-toggle="tab" href="#record" role="tab"
                                aria-controls="record" aria-selected="false">
                                <div class="d-flex align-items-center">
                                    <i class="ic"></i>
                                    <h6 class="m-0">出價記錄</h6>
                                </div>
                            </a>
                        </li>
                    </ul>
                    <!-- 下方 tab 區塊內容 -->
                    <div class="tab-content information">
                        <!-- 物品資訊 start -->
                        <div class="tab-pane fade show active" id="introduction" role="tabpanel"
                            aria-labelledby="introduction-tab">
                            <div class="information-inner empty">
                                <div>- 目前暫無資料 -</div>
                            </div>
                        </div>

                        <!-- 問與答 start -->
                        <div class="tab-pane fade" id="qa" role="tabpanel" aria-labelledby="qa-tab">
                            <div class="qa-inner empty">
                                <div>- 目前還沒有人提問 -</div>
                            </div>
                            <div class="qa-inner">
                                <div class="form-group row">
                                    <div class="col">
                                        <textarea class="form-control" id="" placeholder="你好，我想請問...."
                                            rows="2"></textarea>
                                    </div>
                                </div>
                                <div class="row qa-btn">
                                    <button type="button" class="btn btn-secondary btn-half">取消</button>
                                    <button type="button" class="btn btn-primary btn-half">提問</button>
                                </div>
                            </div>
                        </div>
                        <!--  出價紀錄 start -->
                        <div class="tab-pane fade" id="record" role="tabpanel" aria-labelledby="record-tab">
                            <div class="record-inner empty">
                                <div>- 目前還沒有人出價 -</div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    </div>
    <script src="../js/layout-footer.js"></script>
    </div>
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/slick.min.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
