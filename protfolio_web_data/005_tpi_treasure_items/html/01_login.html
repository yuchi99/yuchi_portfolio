<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>login</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/sprite.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="content login">
            <div class="login-bg"></div>
            <main class="container section-container">
                <div class="row no-gutters content-inner">
                    <div class="col-12 login-content">
                        <div class="login-text">Welcome</div>
                        <img class="
                        login-logo" src="../images/login-logo.png" srcset="../images/login-logo@2x.png 2x" alt="">
                        <div class="btn login-btn">
                            <img class="" src="../images/login-google-logo.png"
                                srcset="../images/login-google-logo@2x.png 2x" alt="">
                            Sign in with Google
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
