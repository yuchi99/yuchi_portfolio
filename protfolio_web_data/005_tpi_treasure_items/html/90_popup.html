<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--非 RWD 網站不需設定 viewport-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>popup</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/slick.css">
    <link rel="stylesheet" href="../css/slick-theme.css">
    <link rel="stylesheet" href="../css/sprite.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="wrapper bg-plaid">
        <script src="../js/layout-header.js"></script>
        <div class="content" style="margin-top:80px">
            <main class="container section-container">
                <div class="content-inner">
                    <div class="d-flex flex-wrap">
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#popup-90-01">
                            90_01_登出確認
                        </button>
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#popup-90-02">
                            90_02_出價成功彈跳視窗
                        </button>
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#popup-90-03">
                            90_03_出價失敗彈跳視窗
                        </button>
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#popup-90-04">
                            90_04_購買紀錄
                        </button>
                    </div>

                </div>
            </main>
        </div>
    </div>
    <!-- 90_01_登出確認 -->
    <div class="modal fade" id="popup-90-01" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <h5 class="modal-title text-center">確定要登出嗎？</h5>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary">確認</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 90_02_出價成功彈跳視窗 -->
    <div class="modal fade" id="popup-90-02" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body pb-3">
                    <i class="icons-modal-success ic"></i>
                    <h5 class="modal-title">感謝您參與競標，本次出價已成功</h5>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">確認</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 90_03_出價失敗彈跳視窗 -->
    <div class="modal fade" id="popup-90-03" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body pb-3">
                    <i class="icons-modal-failure ic"></i>
                    <h5 class="modal-title">系統發生問題，競標失敗，<span class="d-inline-block">請再重試一次</span></h5>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">確認</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 90_04_購買紀錄 -->
    <div class="modal modal-form fade" id="popup-90-04" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content m-size">
                <div class="modal-header">
                    <h5 class="modal-title">已付款通知</h5>
                </div>
                <div class="modal-body py-0">
                    <div class="container-fluid">
                        <div class="form-group row no-gutters">
                            <div class="col-4 col-md-3 col-form-label">付款人</div>
                            <div class="col-8 col-md-9 form-control-static">王大明</div>
                        </div>
                        <div class="form-group row no-gutters">
                            <label for="code-5" class="col-4 col-md-3 col-form-label">帳號末五碼</label>
                            <div class="col-8 col-md-9">
                                <input type="number" class="form-control" id="code-5" placeholder="請輸入">
                                <div class="invalid-feedback">錯誤提示訊息</div>
                            </div>
                            <!-- 若是「錯誤狀態」在 form-group 後面加上 invalid，會顯示出錯誤訊息 -->
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary">確認</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/slick.min.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
